<html>
  <head>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.7.1/clipboard.min.js"
      type="module"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <style>
      html,
      body,
      canvas,
      #overlay,
      #dialog-overlay {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: Roboto;
      }

      canvas,
      #overlay,
      #dialog-overlay {
        position: absolute;
      }

      #overlay .mdl-card {
        float: right;
        margin: 10px;
      }

      #dialog-overlay .mdl-card {
        transform: translate(-50%, 0%);
        left: 50%;
        top: 100%;
        transition: transform 0.5s, top 0.5s;
      }

      #dialog-overlay .mdl-card[open="true"] {
        transform: translate(-50%, -50%);
        left: 50%;
        top: 50%;
        transition: transform 0.5s, top 0.5s;
      }

      #overlay .mdl-data-table {
        margin: 10px;
      }

      .hidden-score-exports {
        display: none;
      }

      .hidden-score-export {
        position: absolute;
        opacity: 0 !important;
      }

      .score-table tr:last-of-type td {
        border-bottom: none;
      }

      div.stats-snackbar {
        position: fixed;
        padding: 12px;
        bottom: 0;
        left: 50%;
        cursor: default;
        background-color: #323232;
        z-index: 3;
        display: block;
        display: -webkit-flex;
        display: -ms-flexbox;
        display: flex;
        box-sizing: border-box;
        font-family: "Roboto", "Helvetica", "Arial", sans-serif;
        transform: translate(-50%, 0px);
        -webkit-transform: translate(-50%, 0px);
        width: 100%;
        max-width: 100%;
      }

      .mdl-slider__label {
        font-size: 16px;
        line-height: 24px;
      }
    </style>
    <title>Car Evolution</title>
  </head>

  <body>
    <div id="root"></div>
    
    <div class="hidden-score-exports"></div>
    <input class="hidden-score-export" id="score-best" value="" />
    <script src="./src/index.tsx" type="module"></script>
  </body>
</html>
