<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.7.1/clipboard.min.js" type="module"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">


    
    
    
    <title>Car Evolution</title>
  <script type="module" crossorigin src="./assets/index.0a5177f0.js"></script>
  <link rel="modulepreload" href="./assets/vendor.979894d9.js">
  <link rel="stylesheet" href="./assets/index.6ff51e7d.css">
</head>

<body>
    <canvas id="c"></canvas>
    <div id="dialog-overlay">
        <div class="import-dialog mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">Import Car</h2>
            </div>
            <!-- Floating Multiline Textfield -->
            <form action="#">
                <div class="mdl-textfield mdl-js-textfield" style="margin-left: 15px;">
                    <textarea class="mdl-textfield__input" type="text" rows="3" id="car-code-area"></textarea>
                    <label class="mdl-textfield__label" for="car-code-area">Car Code...</label>
                </div>
            </form>

            <div class="mdl-card__actions mdl-card--border">
                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" id="importCarFromDialog">
      Import
    </a>
                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" id="closeImportDialog">
      Cancel
    </a>
            </div>
        </div>

    </div>
    <div id="overlay">

        <table class="mdl-data-table mdl-js-data-table score-table">
            <thead>
                <tr>
                    <th>Score</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>


        <div class="stats-snackbar mdl-grid" style="background-color: transparent;">
            <div style="margin-top: 6px;margin-bottom: 6px;display:inline;" class="mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--2-col-phone">
                <span class="score-text">Score:</span>
            </div>
            <div style="margin-top: 6px;margin-bottom: 6px;display:inline;" class="mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--2-col-phone">
                <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-1">
                    <input type="checkbox" id="switch-1" class="mdl-switch__input" checked>
                    <span class="mdl-switch__label">Auto Swiften</span>
                </label>
            </div>
            <div style="margin-top: 0px;margin-bottom: 0px;display:inline;" class="mdl-cell--6-col mdl-cell--8-col-tablet mdl-cell--4-col-phone">
            <div style="margin-top: 9px;margin-bottom: 9px;display:inline-block;">
                <input id="sim-speed" class="mdl-slider mdl-js-slider" type="range" min="10" max="100" value="10" tabindex="1">
            </div>
            <div style="margin-top: 6px;margin-bottom: 6px;display:inline-block;">
                <span class="mdl-slider__label">Simulation Speed</span>
            </div>
            </div>
            <!-- Accent-colored raised button with ripple -->
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent mdl-cell--6-col mdl-cell--4-col-tablet mdl-cell--2-col-phone" id="openImportDialog" style="margin:5px;background-color: #44372F;box-shadow: none;">
                Import Car
            </button>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent mdl-cell--6-col mdl-cell--4-col-tablet mdl-cell--2-col-phone copy-best-button" style="margin:5px;background-color: #44372F;box-shadow: none;">
                Copy Best
            </button>

        </div>
    </div>
    <div class="hidden-score-exports">

    </div>
    <input class="hidden-score-export" id="score-best" value="">
    
</body>

</html>
