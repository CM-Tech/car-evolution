<html>
    <head>
        <script src="lib/jsxcompressor/jsxcompressor.min.js"></script>
        <script src="lib/binary-parser.js"></script>
        <script>
                JXG.decompress = function (str) {
                    return unescape(
                        (new JXG.Util.Unzip(JXG.Util.Base64.decodeAsArray(str))).unzip()[0][0]
                    );
                };
        </script>
        <script src="lib/planck.min.js"></script>
        <script src="lib/perlin.js"></script>
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-indigo.min.css" />
        <style>
        html, body, canvas,#overlay {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Roboto;
        }
        canvas,#overlay {
           position: absolute;
        }
        #overlay .mdl-card{
            float :right;
            margin: 10px;
        }
        #overlay .mdl-snackbar{
            transform: translate(-50%,0px);
            -webkit-transform: translate(-50%,0px);
        }
            
        </style>
    </head>
    <body>
        <canvas id="c"></canvas>
        <div id="overlay">
            <div class="mdl-card mdl-shadow--2dp">
                

            </div>
            <div id="core-snackbar" class="mdl-js-snackbar mdl-snackbar">
                <div class="mdl-snackbar__text score-text">Score:</div>
                <button class="mdl-snackbar__action" type="button"></button>
            </div>
        </div>
        <script src="car.js"></script>
        <script src="main.js"></script>
    </body>
</html>
